# Add binding to reload tmux.conf for fast, iterative development
bind r source-file ~/.tmux.conf \; display "Reloaded!"

set -g mouse on
set-option -g history-limit 5000
set -g base-index 1
setw -g pane-base-index 1

# vi is good
setw -g mode-keys vi

set-option -g prefix C-a
unbind-key C-a
bind-key C-a send-prefix

# set-option -g prefix C-b
# unbind-key C-b
# bind-key C-b send-prefix


set -g default-terminal "tmux-256color"

set-option -ga terminal-features ",alacritty:usstyle"
set-option -g focus-events on
set-option -ga terminal-features ",alacritty:strikethrough"
set-option -ga terminal-features ",alacritty:RGB"
set -ga terminal-overrides 'xterm*:\E]50;CursorShape=%?%p1%{3}%<%t%{0}%e%{1}%;%d\007'

# use vim-like keys for splits and windows
bind-key v split-window -h
bind-key s split-window -v
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

bind-key g choose-window 'join-pane -h -s "%%"'
bind-key G choose-window 'join-pane    -s "%%"'

bind-key + select-layout main-horizontal
bind-key = select-layout main-vertical

bind Q switch-client -t'{marked}'

set-window-option -g other-pane-height 25
set-window-option -g other-pane-width 80
set-window-option -g display-panes-time 1500
set-window-option -g window-status-current-style fg=magenta

bind-key n new-window
bind-key t next-window
bind-key T previous-window

bind-key x kill-pane # skip "kill-pane 1? (y/n)" prompt
set -g detach-on-destroy off  # don't exit from tmux when closing a session

# Status Bar
set-option -g status-interval 5
set-option -g status-style bg=black
set-option -g status-style fg=white

set -g status-left '#[fg=green]#H #[default]'
set -g status-right '%a%l:%M %p#[default] #[fg=blue]%Y-%m-%d'

set-option -g pane-active-border-style fg=yellow
set-option -g pane-border-style fg=cyan

# Set window notifications
setw -g monitor-activity on
set -g visual-activity on

# Allow the arrow key to be used immediately after changing windows
set-option -g repeat-time 0

