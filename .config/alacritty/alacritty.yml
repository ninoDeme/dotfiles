url:
    modifiers: Control
    launcher: xdg-open

window:
  opacity: 0.98
  dynamic_title: true

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>"
font:
        normal:
                family: NotoMono Nerd Font

        bold:
                family: NotoMono Nerd Font
                style: Bold
        italic:
                family: NotoMono Nerd Font
                style: Italic
        size: 11

## Colors (Ayu Dark)
colors:
  # Default colors
  primary:
    background: '0x0D1017'
    foreground: '0xe6e1cf'

  # Normal colors
  normal:
    black:   '0x000000'
    red:     '0xf34a4a'
    green:   '0xbae67e'
    yellow:  '0xffee99'
    blue:    '0x73d0ff'
    magenta: '0xd4bfff'
    cyan:    '0x83CEC6'
    white:   '0xf2f2f2'

  # Bright colors
  bright:
    black:   '0x737d87'
    red:     '0xff3333'
    green:   '0xc2d94c'
    yellow:  '0xe7c547'
    blue:    '0x59c2ff'
    magenta: '0xb77ee0'
    cyan:    '0x5ccfe6'
    white:   '0xffffff'
 
