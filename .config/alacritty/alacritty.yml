url:
    modifiers: Control
    launcher: xdg-open

window:
  opacity: 0.98
  dynamic_title: true

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>"
font:
        normal:
                family: NotoMono Nerd Font

        bold:
                family: NotoMono Nerd Font
                style: Bold
        italic:
                family: NotoMono Nerd Font
                style: Italic
        size: 11

# Colors (Terminal.app)
colors:
  # Default colors
  primary:
    background: '#000000'
    foreground: '#d0d0d0'

  # Normal colors
  normal:
    black:   '#000000'
    red:     '#990000'
    green:   '#00a600'
    yellow:  '#999900'
    blue:    '#106BBE'
    magenta: '#b240b2'
    cyan:    '#00a6b2'
    white:   '#bfbfbf'

  # Bright colors
  bright:
    black:   '#666666'
    red:     '#e50000'
    green:   '#00d900'
    yellow:  '#e5e500'
    blue:    '#1B85EB'
    magenta: '#e550e5'
    cyan:    '#00e5e5'
    white:   '#e5e5e5'
